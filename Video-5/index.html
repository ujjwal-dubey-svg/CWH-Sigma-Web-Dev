<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="Image.webp" alt="Taj Mahal">
    <br>
    <table>
        <caption>Student Details</caption>
        <thead>


            <thead>
                <!-- header content -->
                header
            </thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td colspan="2">Harry</td>
                <td rowspan="2">100</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">10</td>
            </tr>
            <!-- footer content -->
            footer
        </tfoot>
    </table>


    <ol type="A">
        <li>Ujjwal</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>

    <ul type="square">
        <li>Ujjwal</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dt>Hyper Text Markup Language: The standard language for creating web pages</dt>
    </dl>
</body>

</html>
